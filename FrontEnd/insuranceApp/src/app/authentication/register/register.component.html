<div>
    <h2>Register</h2>
    <form #register="ngForm" (ngSubmit) = "userRegister(register.value)" ngNativeValidate>
        Email: <input type="text" name="email" ngModel required=""><br/><br/>
        Password: <input type="password" name="password" ngModel required=""><br/><br/>
        Role:  
        <select name="role" id="#" ngModel required="">
            <option selected="selected" value="client">Client</option>
            <option value="company">Company</option>
        </select>
        <br/><br/>
        <input type="submit" value="Register"/>
    </form>
</div>


<h4>Token is : {{tokendata}}</h4>

<br/>
<button (click)="logout()">Logout</button>
