<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="sidenav">
        <mat-nav-list>
            <a mat-list-item routerLink="/add-product">Add Product</a>
            <a mat-list-item routerLink="/add-bundle">Add Bundle</a>
            <a mat-list-item routerLink="/claims">All Claims</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

        <mat-toolbar color="primary">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <mat-form-field class="search-field">
                <input matInput placeholder="Search">
                <button mat-icon-button matSuffix>
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
            <span class="spacer"></span>
            <button mat-icon-button>
                <mat-icon>notifications</mat-icon>
            </button>
            <mat-menu #notificationsMenu="matMenu">
                <button mat-menu-item>
                    <mat-icon>notifications_off</mat-icon>
                    <span>Turn off notifications</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>notifications</mat-icon>
                    <span>View notifications</span>
                </button>
            </mat-menu>
            <button mat-icon-button [matMenuTriggerFor]="notificationsMenu">
                <mat-icon>arrow_drop_down</mat-icon>
            </button>
            <button mat-icon-button>
                <img src="../../assets/images/samples/1280x768/1.jpg" alt="Profile">
            </button>
            <mat-menu #profileMenu="matMenu">
                <button mat-menu-item>
                    <mat-icon>account_circle</mat-icon>
                    <span>My Profile</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>logout</mat-icon>
                    <span>Logout</span>
                </button>
            </mat-menu>
            <button mat-icon-button [matMenuTriggerFor]="profileMenu">
                <mat-icon>arrow_drop_down</mat-icon>
            </button>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
