<section class="pp-list">
    <h2>MY PLANS</h2>
    <button mat-button color="warning"><a [routerLink]="['/buy-product']" >To My Plans</a></button>
    <table mat-table [dataSource]="(obs|async )">
        <ng-container matColumnDef="p">
            <td mat-cell *matCellDef="let p" > 
                <app-purchased-product-card [productId]="p.productId" [ppId]="p.ppId">
                </app-purchased-product-card>
            </td>
        </ng-container>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="container">
        <mat-paginator
                  [pageSize]="5"></mat-paginator>
      </div>
</section>
