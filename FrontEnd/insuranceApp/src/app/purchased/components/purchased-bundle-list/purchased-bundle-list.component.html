<section class="pb-list">
    <h2>My Bundles</h2>
    <table mat-table [dataSource]="(obs|async )">
        <ng-container matColumnDef="b">
            <td mat-cell *matCellDef="let b" > 
                <app-purchased-bundle-card [bundle]="b" >
                </app-purchased-bundle-card>
            </td>
        </ng-container>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="container">
        <mat-paginator
                  [pageSize]="5"></mat-paginator>
      </div>
</section>
