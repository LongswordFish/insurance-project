<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="sidenav">
        <mat-nav-list>
            <a mat-list-item routerLink="/companyStatsHome">Home</a>
            <a mat-list-item routerLink="/add-bundle">Add Bundle</a>
            <a mat-list-item routerLink="/viewAllBundles">View Bundles</a>
            <a mat-list-item routerLink="/claims">All Claims</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <span class="spacer"></span>
        <mat-toolbar color="primary">
            <button *ngIf="user?.role!=undefined && user?.role=='company'" mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            
                <img src="../../../assets/images/NexGensurelogo_transparent.png" alt="Logo">
            
            <app-client-nav *ngIf="user?.role!=undefined && user?.role=='client'"></app-client-nav>
            <app-public-nav *ngIf="user?.role==undefined"></app-public-nav>
            <!-- <app-public-nav ></app-public-nav> -->
            <span class="spacer"></span>
            <a *ngIf="user?.role!=undefined && user?.role=='admin'" routerLink="/admin">Admin Dashboard</a>
            <a *ngIf="user?.role!=undefined && user?.role=='admin'" routerLink="/admin/companies">Company Stats</a>
            <span class="spacer"></span>
            <div *ngIf="user?.role!=undefined">

                <a *ngIf="user?.role!=undefined && user?.role=='client'" routerLink="/notification/clientView">
                    <mat-icon>notifications</mat-icon></a>
                <a *ngIf="user?.role!=undefined && user?.role=='company'" routerLink="/notification/companyview">
                    <mat-icon>notifications</mat-icon></a>


                <button mat-icon-button *ngIf="user?.role!=undefined">
                    <img src="../../assets/images/samples/favicon.png" alt="Profile" class="profile-img">
                </button>
                <mat-menu #profileMenu="matMenu">
                    <button mat-menu-item *ngIf="user?.role!=undefined && user?.role!='admin'">
                        <mat-icon>account_circle</mat-icon>
                        <!-- <span>My Profile</span> -->
                        <span *ngIf="user?.role!=undefined && user?.role=='company'" routerLink="/company-profile">My
                            Profile</span>
                        <span *ngIf="user?.role!=undefined && user?.role=='client'" routerLink="/client-profile">My
                            Profile</span>
                    </button>
                    <button mat-menu-item (click)="logout()">
                        <mat-icon>logout</mat-icon>
                        <span>Logout</span>
                    </button>
                </mat-menu>
                <button mat-icon-button [matMenuTriggerFor]="profileMenu">
                    <mat-icon>arrow_drop_down</mat-icon>
                </button>
            </div>

        </mat-toolbar>
        <!-- <app-add-bundle></app-add-bundle> -->
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
