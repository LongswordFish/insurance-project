<div class="container">
  <div class="row">
    <div class="col-sm-4" *ngFor="let product of products">
      <mat-card class="product-card">
        <mat-card-header>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="product.picture" alt="Product image">
        <mat-card-content>
          <p>{{ product.description }}</p>
          <p>Price: {{ product.price }}</p>
          <p>Availability: {{ product.available }}</p>
          <!-- <p>Locations: {{ product.locations }}</p> -->
          <p>Company ID: {{ product.companyId }}</p>
        </mat-card-content>
        <mat-card-actions>
          <!-- <button mat-raised-button color="primary" [routerLink]="['/buy-product', product.productId]">
            Buy
          </button> -->
          <button mat-button [routerLink]="['/buy-product', product.productId]" class="addProductBtn" >View Product</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
