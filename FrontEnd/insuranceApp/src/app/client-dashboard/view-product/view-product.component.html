<table mat-table [dataSource]="products" class="mat-elevation-z8">
  <!-- <ng-container matColumnDef="productId">
    <th mat-header-cell *matHeaderCellDef>Product ID</th>
    <td mat-cell *matCellDef="let product">{{ product.productId }}</td>
  </ng-container> -->

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let product">{{ product.category }}</td>
  </ng-container>

  <ng-container matColumnDef="picture">
    <th mat-header-cell *matHeaderCellDef>Picture</th>
    <td mat-cell *matCellDef="let product">{{ product.picture }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let product">{{ product.name }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let product">{{ product.description }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let product">{{ product.price }}</td>
  </ng-container>

  <ng-container matColumnDef="locations">
    <th mat-header-cell *matHeaderCellDef>Locations</th>
    <td mat-cell *matCellDef="let product">{{ product.locations }}</td>
  </ng-container>

  <ng-container matColumnDef="companyId">
    <th mat-header-cell *matHeaderCellDef>Company ID</th>
    <td mat-cell *matCellDef="let product">{{ product.companyId }}</td>
  </ng-container>

  <ng-container matColumnDef="isAvailable">
    <th mat-header-cell *matHeaderCellDef>Is Available</th>
    <td mat-cell *matCellDef="let product">{{ product.available }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let product">
        <button mat-icon-button color="primary" [routerLink]="['/buy-product', product.productId]">
            <mat-icon>shopping_cart</mat-icon>
        </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let product; columns: displayedColumns;" [ngClass]="{'product-row-hidden': !product.available}"></tr>
</table>
