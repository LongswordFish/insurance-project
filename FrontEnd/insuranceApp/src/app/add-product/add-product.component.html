<form [formGroup]="productForm" (ngSubmit)="addProduct()">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error
            *ngIf="productForm.get('name')?.invalid && (productForm.get('name')?.touched || productForm.get('name')?.dirty)">
            Name is required
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" required>
        <mat-error
            *ngIf="productForm.get('description')?.invalid && (productForm.get('description')?.touched || productForm.get('description')?.dirty)">
            Description is required
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Category</mat-label>
        <input matInput formControlName="category" required>
        <mat-error
            *ngIf="productForm.get('category')?.invalid && (productForm.get('category')?.touched || productForm.get('category')?.dirty)">
            Category is required
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" required>
        <mat-error
            *ngIf="productForm.get('price')?.invalid && (productForm.get('price')?.touched || productForm.get('price')?.dirty)">
            <span *ngIf="productForm.get('price')?.hasError('required')">Price is required</span>
            <span *ngIf="productForm.get('price')?.hasError('min')">Price must be greater than or equal to 0</span>
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Locations</mat-label>
        <div formArrayName="locations">
            <div *ngFor="let location of locations.controls; let i = index">
                <div [formGroupName]="i">
                    <input matInput formControlName="locationName" required>
                    <mat-error *ngIf="location.get('locationName')?.hasError('required')">
                        Location name is required
                    </mat-error>
                    <input matInput type="number" formControlName="locationPrice" required>
                    <mat-error *ngIf="location.get('locationPrice')?.hasError('required')">
                        Location price is required
                    </mat-error>
                    <mat-error *ngIf="location.get('locationPrice')?.hasError('min')">
                        Location price must be greater than or equal to 0
                    </mat-error>
                    <button mat-icon-button color="warn" (click)="removeLocation(i)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
            <button mat-button color="primary" type="button" (click)="addLocation()">Add Location</button>
        </div>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Add Product</button>
</form>
