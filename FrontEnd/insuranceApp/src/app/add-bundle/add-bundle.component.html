<div class="container">
    <h2>Add Bundle</h2>
    <form [formGroup]="bundleForm" (ngSubmit)="createBundle()" fxLayout="column" fxLayoutAlign="start start">
        <mat-form-field appearance="fill">
            <mat-label>Bundle Id</mat-label>
            <input matInput formControlName="bundleid" placeholder="Enter bundle ID">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Bundle Name</mat-label>
            <input matInput formControlName="bundlename" placeholder="Enter bundle name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Product IDs</mat-label>
            <input matInput formControlName="productids" placeholder="Enter product IDs separated by commas">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Total Price</mat-label>
            <input matInput formControlName="totalPrice" placeholder="Enter total price">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Location</mat-label>
            <input matInput formControlName="location" placeholder="Enter location">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Company ID</mat-label>
            <input matInput formControlName="companyid" placeholder="Enter company ID">
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary">Create Bundle</button>
    </form>
</div>

<!-- view all bundles -->
<table mat-table [dataSource]="bundles" class="mat-elevation-z8">

    <ng-container matColumnDef="bundleid">
        <th mat-header-cell *matHeaderCellDef> Bundle ID </th>
        <td mat-cell *matCellDef="let bundle"> {{bundle.bundleid}} </td>
    </ng-container>

    <ng-container matColumnDef="bundlename">
        <th mat-header-cell *matHeaderCellDef> Bundle Name </th>
        <td mat-cell *matCellDef="let bundle"> {{bundle.bundlename}} </td>
    </ng-container>

    <ng-container matColumnDef="productids">
        <th mat-header-cell *matHeaderCellDef> Product IDs </th>
        <td mat-cell *matCellDef="let bundle"> {{bundle.productids}} </td>
    </ng-container>

    <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef> Total Price </th>
        <td mat-cell *matCellDef="let bundle"> {{bundle.totalPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let bundle"> {{bundle.location}} </td>
    </ng-container>

    <ng-container matColumnDef="companyid">
        <th mat-header-cell *matHeaderCellDef> Company ID </th>
        <td mat-cell *matCellDef="let bundle"> {{bundle.companyid}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let bundle">
            <button mat-icon-button color="primary" (click)="editBundle(bundle)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteBundle(bundle.bundleid)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="['bundleid', 'bundlename', 'productids', 'totalPrice', 'location', 'companyid', 'actions']">
    </tr>
    <tr mat-row
        *matRowDef="let bundle; columns: ['bundleid', 'bundlename', 'productids', 'totalPrice', 'location', 'companyid', 'actions'];">
    </tr>

</table>

<!-- update bundle -->
<div class="container">
    <h2>Update Bundle</h2>
    <form *ngIf="selectedBundle" (ngSubmit)="updateBundle(selectedBundle!.bundleid, selectedBundle)">
        <div class="form-group">
            <label for="bundleid">Bundle ID</label>
            <input type="text" class="form-control" id="bundle" [(ngModel)]="selectedBundle.bundleid" name="bundleid">
        </div>
        <div class="form-group">
            <label for="bundlename">Bundle Name</label>
            <input type="text" class="form-control" id="bundle" [(ngModel)]="selectedBundle.bundlename"
                name="bundlename">
        </div>
        <div class="form-group">
            <label for="productids">Product IDs</label>
            <input type="text" class="form-control" id="bundle" [(ngModel)]="selectedBundle.productids"
                name="productids">
        </div>
        <div class="form-group">
            <label for="price">Total Price</label>
            <input type="text" class="form-control" id="bundle" [(ngModel)]="selectedBundle.totalPrice"
                name="totalPrice">
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="bundle" [(ngModel)]="selectedBundle.location" name="location">
        </div>
        <div class="form-group">
            <label for="companyid">Company ID</label>
            <input type="text" class="form-control" id="bundle" [(ngModel)]="selectedBundle.companyid" name="companyid">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
