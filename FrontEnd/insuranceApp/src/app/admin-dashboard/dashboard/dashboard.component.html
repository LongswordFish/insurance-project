<app-navigation></app-navigation>

<h1>Welcome Admin!</h1>

<div class="container">
    <ul ngbNav #nav="ngbNav" class="nav-tabs" (shown)="navChangeEvent($event)" 
    (hidden)="navHiddenEvent($event)">
      <li [ngbNavItem]="1">
        <a ngbNavLink>Line Chart</a>
        <ng-template ngbNavContent>
          <canvasjs-chart
          *ngIf="showChart"
          [options]="lineChartOptions"
          (chartInstance)="getChartInstance($event)"
          [styles]="{ width: '100%', height: '360px' }"
          ></canvasjs-chart>
        </ng-template>
      </li>
      <li [ngbNavItem]="2">
        <a ngbNavLink>Column Chart</a>
        <ng-template ngbNavContent>
          <canvasjs-chart
          *ngIf="showChart"
          [options]="columnChartOptions"
          (chartInstance)="getChartInstance($event)"
          [styles]="{ width: '100%', height: '360px' }"
          ></canvasjs-chart>
        </ng-template>
      </li>
      <li [ngbNavItem]="3">
        <a ngbNavLink>Pie Chart</a>
        <ng-template ngbNavContent>
          <canvasjs-chart
          *ngIf="showChart"
          [options]="pieChartOptions"
          (chartInstance)="getChartInstance($event)"
          [styles]="{ width: '100%', height: '360px' }"
          ></canvasjs-chart>
        </ng-template>
      </li>
    </ul>
    
    <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
