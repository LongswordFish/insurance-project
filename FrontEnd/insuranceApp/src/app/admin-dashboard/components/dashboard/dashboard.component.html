<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<br/><br/>

<div class="admin-dashboard">
  <h1><i class="fa fa-home"></i> &nbsp;&nbsp;&nbsp; Insurance Marketplace Administrative Dashboard</h1>
  <hr/>
  <br/>

  <div class="card">
    <div class="card-body">
      <div id="divChart">
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </div>
  <br/>
  <br/>

  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Accounts to Review</h2>
      <hr/>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col" class="text-center" style="width: 15%">Company Name</th>
              <th scope="col" class="text-center" style="width: 20%">Date of Registration</th>
              <th scope="col" class="text-center" style="width: 50%">Description</th>
              <th scope="col" class="text-center" style="width: 15%"></th>
            </tr>
          </thead>
          <tbody *ngFor ="let data of allCompanyData">
            <tr *ngIf="!data.isApproved && !data.adminViewed">
              <td scope="row" class="align-middle">
                <!-- <img src="data:image/png;base64, {{data.logo}}" alt="logo"/> -->
                &nbsp;&nbsp;&nbsp;
                {{data.name}}
              </td>
              <td class="text-center align-middle">{{data.dateRegistered | date:'medium'}}</td>
              <td class="align-middle">{{data.description}}</td>
              <td class="text-center align-middle">
                <button type="button" class="btn btn-outline-info btn-sm" (click)="approveCompany(data)">Approve</button>
                &nbsp;
                <button type="button" class="btn btn-outline-warning btn-sm" (click)="rejectCompany(data)">Reject</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-outline-info" (click)="onButtonClick()"><i class="fa fa-home"></i> &nbsp;&nbsp;&nbsp; Manage All Companies</button>
      </div>
    </div>
  </div>
</div>

<br/><br/>
