<h1 mat-dialog-title>Send Notification</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Message" [(ngModel)]="messages">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSend()">Send</button>
</div>
