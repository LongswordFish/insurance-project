version: '3.4'

services:
   db:
     image: mysql:8.0.32
     environment: 
        MYSQL_ROOT_PASSWORD: password         
        MYSQL_DATABASE: Authentication  
     restart: always
     container_name: db-mysql           
     ports:
       - 3305:3306               

   authenticationservice:
     depends_on:
       - db
     image: ${DOCKER_REGISTRY-}authenticationservice
     environment:
      - ASPNETCORE_ENVIRONMENT=Development
     build:
       context: .
       dockerfile: Dockerfile
     ports:
       - 9000:80

volumes:
    dbdata:
